        command: scrapy crawl douban

    _58:
        build: ./crawler
        networks:
            - localhost
        volumes:
            - ./crawler:/house-renting/crawler
            - ./data:/house-renting/data
        depends_on:
            - redis
            - elastic
        command: scrapy crawl 58

    lianjia:
        build: ./crawler
        networks:
            - localhost
        volumes:
            - ./crawler:/house-renting/crawler
            - ./data:/house-renting/data
        depends_on:
            - redis
            - elastic
        command: scrapy crawl lianjia

    elastic:
        image: elasticsearch
        networks:
            - localhost
        ports:
            - 9200:9200
        volumes:
            - ./data/elastic:/usr/share/elasticsearch/data

    kibana:
        image: kibana
        networks:
            - localhost
        ports:
            - 5601:5601
        environment:
            - ELASTICSEARCH_URL=http://elastic:9200
        depends_on:
            - elastic

    redis:
        image: redis
        networks:
            - localhost
        ports: 
            - 6379:6379
        volumes:
            - ./data/redis:/data

